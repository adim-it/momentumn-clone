<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8    ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Landing</title>
</head>
<body>
    
    <div id="background"></div>
    <div class="view-port">
        <div class="top-row">
            <div class="row-left">
                <div class="menu-item">
                    <span>Link</span>
                    <div id="search" class="rfloat ml10">
                        <i class="fa fa-search"></i>
                        <input type="text" class="ml5 wd200">
                    </div>
                </div>
            </div>
            <div class="row-center"></div>
            <div class="row-right">
                <div class="menu-item">
                    <div>
                        <span id="weather"></span>
                        <span id="temp"></span>
                    </div>
                    <div id="location"><span></span></div>
                </div>
            </div>
        </div>
        <div class="center-row">
            <div id="login">
                <form id="login-form" class="hidden">
                    <h1>Hello, what's your name?</h1>
                    <div>
                        <input required maxlength="15" type="text" class="fs30"/>
                    </div>
                </form>
            </div>
            <div id="auth" class="main-clock">
                <h2 id="clock" class="hidden ">00:00:00</h2>
                <h1 id="greeting" class="hidden">
                    <span></span><span></span>

                </h1>
            </div>
        </div>

        <div class="bottom-row">
            <div class="row-left">
                <div id="quote" class="menu-item">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="row-center"></div>
            <div class="row-right"><span id="todo-btn" class="menu-item toggle">Todo</span></div>
        </div>
        
    </div>

    <div class="todo-pop hidden">
        <div class="pop-header">Todo<span id="todo-cnt"></span></div>
        <ul id="todo-list" class="mt5"></ul>
        <div class="mt5">
            <form id="todo-form">
                <input  type="text"  maxlength="15" placeholder="new To Do"/>
            </form>
        </div>
    </div>
    


    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script> 
</body>
</html>
